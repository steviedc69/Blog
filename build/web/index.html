<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.js"></script>
        <script src="js/jquery-2.1.0.js"></script>
        <script src="js/js.js"></script>
        
    </head>
    <body>
        <nav class="navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
            <a href="#" class="navbar-brand"><span class="glyphicon glyphicon-home"></span></a>
            </div>
            <h2 class="navbar-text" style="color: whitesmoke">Welkom op mijn Blog</h2>
            <div class="navbar-right">
                <button class="navbar-btn" id="newForm">Make new Blogpost</button>
            </div>
        </nav>
         <div id="error" style="margin-top:5% ; margin-bottom: 2%"></div>
        <div class="container-fluid row" style="margin-top: 8%">
           
            <div id="blogitems" class="list-group col-md-3">
                
            </div>
                    <div class="col-md-9" id="details">
                <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title : </label>
                <div class="col-sm-10">
                    <input type="text" id="title" class="form-control" style="width: 50%">
                </div>
            </div>
              <div class="form-group">
                <label for="onderwerp" class="col-sm-2 control-label">Subject : </label>
                <div class="col-sm-10">
                    <input type="text" id="onderwerp" class="form-control" style="width: 50%">
                </div>
            </div>
              <div class="form-group">
                <label for="owner" class="col-sm-2 control-label">Author : </label>
                <div class="col-sm-10">
                    <input type="text" id="owner" class="form-control" style="width: 50%">
                </div>
            </div>
              <div class="form-group">
                <label for="content" class="col-sm-2 control-label">Message : </label>
                <div class="col-sm-10">
                    <textarea id="content" class="form-control" style="width: 50%" rows="15" cols="500"></textarea>
                </div>
            </div>
           
                <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" id="submit" class="btn btn-default">Submit</button>
    </div>
                </div>
        
        </form>
        </div>
        </div>

    </body>
</html>
